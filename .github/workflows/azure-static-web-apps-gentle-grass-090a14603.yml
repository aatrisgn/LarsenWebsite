name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
    - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
    - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Create folder
      #Prepare for Party
      run: |
        mkdir -p dist/PartyFolder && cp -r * dist/PartyFolder
        ls dist/PartyFolder
    - name: Prepare party build
      run: "del dist/PartyFolder/index.html && mv dist/PartyFolder/fest.html dist/PartyFolder/index.html"
    - name: Prepare reception build
      #Prepare for reception
      run: |
        mkdir -p dist/ReceptionFolder && cp -r * dist/ReceptionFolder
        ls dist/ReceptionFolder
    - name: Build And Deploy Party
      id: builddeployparty
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GRASS_090A14603 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "dist/PartyFolder" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "/" # Built app content directory - optional
        ###### End of Repository/Build Configurations ######
    - name: Build And Deploy Reception
      id: builddeployreception
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_STONE_0507FB603 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "dist/ReceptionFolder" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "/" # Built app content directory - optional
        ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
    - name: Close Pull Request
      id: closepullrequest
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GRASS_090A14603 }}
        action: "close"
